<ion-content>
  <ion-card class="login-header"><ion-img src="../../assets/design/header.png"></ion-img>
  <ion-card-header class="login-headerTitle">
    <ion-card-title>Log In</ion-card-title>
  </ion-card-header></ion-card>

  <div class="login-content">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email"
        ></ion-input>
      </ion-item>
      <div
        class="errors"
        *ngIf="(credentials.get('email').dirty || credentials.get('email').touched) && credentials.get('email').errors"
      >
        <span *ngIf="credentials.get('email').hasError('required')"
          >Email is required</span
        >
        <span *ngIf="credentials.get('email').hasError('email')"
          >Email is invalid</span
        >
      </div>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
        ></ion-input>
      </ion-item>
      <div
        class="errors"
        *ngIf="(credentials.get('password').dirty || credentials.get('password').touched) && credentials.get('password').errors"
      >
        <span *ngIf="credentials.get('password').hasError('required')"
          >Password is required</span
        >
        <span *ngIf="credentials.get('password').hasError('minlength')"
          >Password needs to be {{minLength}} characters</span
        >
      </div>
    </div>

    <ion-button class="login-buttons" fill="solid" type="submit" expand="block" [disabled]="credentials.invalid"
      >Log in</ion-button
    >
    <ion-button type="button" expand="block" color="dark" fill="clear" (click)="redirectToRegister()"
      >Not yet a member? Sign up!</ion-button
    >

    <ion-button class="login-buttons" type="button" expand="block">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Sign in with Google
    </ion-button>
  </form>
  </div>
</ion-content>
