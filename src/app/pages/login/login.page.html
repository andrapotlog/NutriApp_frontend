<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email"
        ></ion-input>
      </ion-item>
      <div
        class="errors"
        *ngIf="(credentials.get('email').dirty || credentials.get('email').touched) && credentials.get('email').errors"
      >
        <span *ngIf="credentials.get('email').hasError('required')"
          >Email is required</span
        >
        <span *ngIf="credentials.get('email').hasError('email')"
          >Email is invalid</span
        >
      </div>

      <ion-item>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
        ></ion-input>
      </ion-item>
      <div
        class="errors"
        *ngIf="(credentials.get('password').dirty || credentials.get('password').touched) && credentials.get('password').errors"
      >
        <span *ngIf="credentials.get('password').hasError('required')"
          >Password is required</span
        >
        <span *ngIf="credentials.get('password').hasError('minlength')"
          >Password needs to be {{minLength}} characters</span
        >
      </div>
    </div>

    <ion-button type="submit" expand="block" [disabled]="credentials.invalid"
      >Log in</ion-button
    >
    <ion-button type="button" expand="block" color="light" fill="clear"
      >Not yet a member? Sign up!</ion-button
    >

    <ion-button type="button" expand="block" color="tertiary">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Sign in with Google
    </ion-button>
    <ion-button type="button" expand="block" color="tertiary">
      <ion-icon name="logo-apple" slot="start"></ion-icon>
      Sign in with Apple
    </ion-button>
  </form>
</ion-content>
