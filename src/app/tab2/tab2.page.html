<ion-content [fullscreen]="true">
  <ion-card class="login-header"><ion-img src="../../assets/design/header-small.png"></ion-img>
    <ion-card-header class="login-headerTitle">
      <ion-card-title>Recommendation</ion-card-title>
    </ion-card-header></ion-card>

  <ion-item class="recommendations-select">
    <ion-label>See recommendations for:</ion-label>
    <ion-select [(ngModel)]="mealSelected" (ionChange)="optionsFn()" placeholder="Select One">
      <ion-select-option value="breakfast">breakfast</ion-select-option>
      <ion-select-option value="lunch">lunch</ion-select-option>
      <ion-select-option value="dinner">dinner</ion-select-option>
      <ion-select-option value="snacks">snacks</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
  <ion-accordion-group *ngFor="let recipe of recommendations">
    <ion-accordion value="colors">
      <ion-item slot="header">
        <ion-img class="recommendations-photo" src="{{recipe.url_image}}"></ion-img>
        <ion-label text-wrap>{{recipe.name}}</ion-label>
      </ion-item>

      <ion-list slot="content">
          <ion-item>
            <ion-label>
          <p class="recommendations-details">Calories:  {{getRound(recipe.energ_kcal)}} kCal</p>
          <p class="recommendations-details">Proteins: {{getRound(recipe.protein)}} g</p>
          <p class="recommendations-details">Carbs: {{getRound(recipe.carbs)}} g</p>
          <p class="recommendations-details">Fats: {{getRound(recipe.fats)}} g</p>
          <p class="recommendations-details"><a target="_blank" rel="noopener noreferrer" href={{recipe.url}}>Go to recipe</a></p>
            </ion-label
            ></ion-item>
        <ion-item>
        <ion-input [(ngModel)]="gramsInput" placeholder="quantity (grams)" type="number"></ion-input
        ></ion-item>
        <ion-item button class="button" (click)="addItem(recipe)" [disabled]="!gramsInput">add</ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
  </ion-list>

</ion-content>
